<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addProduct</title>
    <link rel="stylesheet" type="text/css" href="/pages/css/home.css">
</head>
<body>
<h1>add a new product</h1>
<form action="/profile/add-product" method="post" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" min="0" required>
    <br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea>
    <br>
    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" name="quantity" min="1" required>
    <br>

    <label for="subcategory">Subcategory:</label>
    <select id="subcategory" name="subcategory" required>
        <option th:each="subcategory : ${subcategories}" th:value="${subcategory.id}" th:text="${subcategory.name}"></option>
    </select>
    <br>

    <label for="photo">Photo:</label>
    <input type="file" id="photo" name="photo" accept="image/*" required>
    <br>
    <button type="submit">Submit</button>
</form>
<h1 th:text="${successMessage}"></h1>
<div class="bottom-info">
    <form action="/profile/" method="get">
        <button type="submit">return</button>
    </form>
</div>
</body>
</html>
