<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>product</title>
    <link rel="stylesheet" type="text/css" href="/pages/css/product.css">
</head>
<body>
<h1>Product Details</h1>
<div class="product-container" th:if="${productObj != null}">
    <div class="product-photo">
        <img th:src="@{/path/to/photo/${productObj.photo}}" alt="Product Photo"/>
    </div>
    <div class="product-info">
        <h2 th:text="${productObj.name}"></h2>
        <p th:text="'Price: ' + ${productObj.price} + ' Br'"></p>
        <p th:text="${productObj.description}"></p>
    </div>
</div>
<div th:unless="${productObj != null}">
    <p>No product found.</p>
</div>
</body>
</html>
